<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="shortcut icon" type="image/jpg" href="Google-favicon-2015.png"/>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <!-- Body -->
  <body class="dark">

    <!-- Navbar -->
    <div class="navbar">
      <label class="switch">
        <input id="toggle" type="checkbox" />
        <span class="slider round"></span>
      </label>
      <p class="nav-items">
        Gmail
      </p>
      <p class="nav-items">Images</p>
      <img class="menu" src="menu.png" />
      <img class="user" src="download (3).png" />
    </div>

    <!-- Google Container -->
    <div class="google-heading">

        <!-- Google Heading -->
      <p class="google">
        <span class="google-letters" id="g">G</span>
        <span class="google-letters" id="o">o</span>
        <span class="google-letters" id="o1">o</span>
        <span class="google-letters" id="g">g</span>
        <span class="google-letters" id="l">l</span>
        <span class="google-letters" id="o">e</span>
      </p>

      <!-- Search Input Field -->
      <div class="input">
        <i class="fas fa-search"></i>
        <i class="fas fa-microphone"></i>
        <input class="search-field" type="text" />
      </div>

      <!-- Buttons -->
      <div class="buttons">
        <button class="btn" id="search">Google Search</button>
        <button class="btn btn1">I'm Feeling Lucky</button>
      </div>

      <!-- Text -->
      <div class="text">
        <p class="covid">
          Have questions on COVID-19 vaccine side effects?
          <a href="" class="find-out">Find out more</a>
        </p>
        <p class="offer">
          Google offered in: &nbsp;
          <a href="" class="languages">اردو پشتو سنڌي</a>
        </p>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">

        <!-- Pakistan -->
      <div class="pakistan">
        <p class="pak">Pakistan</p>
      </div>

      <hr class="break" />

      <!-- Footer Menu -->
      <div class="footer-menu">

        <!-- Footer First Menu-->
        <ul class="last-menu-1">
          <li class="items">About</li>
          <li class="items">Advertising</li>
          <li class="items">Business</li>
          <li class="items">How Search works</li>
        </ul>

        <!-- Footer Second Menu-->
        <ul class="last-menu-2">
          <li class="items">Privacy</li>
          <li class="items">Terms</li>
          <li class="items">Settings</li>
        </ul>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
